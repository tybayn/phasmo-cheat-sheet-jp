<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://tybayn.github.io/phasmo-cheat-sheet/?lang=jp">
    <script>
        // JavaScript fallback for redirection
        document.addEventListener('DOMContentLoaded', () => {
            window.location.href = 'https://tybayn.github.io/phasmo-cheat-sheet/?lang=jp';
        });
    </script>
</head>
<body>
    <p><a href="https://tybayn.github.io/phasmo-cheat-sheet/?lang=jp">自動的にリダイレクトされなかった場合は、ここをクリックしてください</a></p>
</body>
</html>
